<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">599</span></h2>
                 </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

     <script>

                          //login button handler

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'Block';
        })


                          //deposit button handler

        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('deposit-amount').value;
            const depositNumber = parseFloat(depositAmount); 


            updateSpanText('current-deposit', depositNumber);

            updateSpanText('current-balance', depositNumber);

            document.getElementById('deposit-amount').value = '';
        })


                         //withdraw button handler

        const withdrawBtn = document.getElementById('add-withdraw');
    withdrawBtn.addEventListener('click', function(){
        const withdrawAmount = document.getElementById('withdraw-amount').value;
        const withdrawNumber = parseFloat(withdrawAmount);

        updateSpanText('current-withdraw', withdrawNumber);
        updateSpanText('current-balance', -1 * withdrawNumber)
        document.getElementById('withdraw-amount').value = '';
    })


        function updateSpanText(id, depositNumber){
            const currentValue = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentValue);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

     </script>
</body>
</html>
